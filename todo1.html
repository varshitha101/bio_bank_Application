        const pendingFormSearch = document.getElementById("pendingForms");
        const PendingEntrySearch = document.getElementById("PendingEntry");
        PendingEntryBtn.classList.add("active");

        if (pendingFormSearch.classList.contains("show")) {
          pendingFormSearch.classList.remove("show");
          pendingFormSearchBtn.classList.remove("active");
        }
      });

    document

          PendingEntrySearch.classList.remove("show");
          PendingEntryBtn.classList.remove("active");
        }
      });

    document.addEventListener("DOMContentLoaded", function () {
      const sevenDaysInMillis = 7 * 24 * 60 * 60 * 1000;
      const currentTime = Date.now();

      db.ref("sef").once("value", (snapshot) => {
        const allData = snapshot.val();
        const tableData = [];

        if (allData) {
          Object.keys(allData).forEach((bioBankId) => {
            const sections = allData[bioBankId];

            Object.keys(sections).forEach((sectionKey) => {
              const section = sections[sectionKey];

              Object.keys(section).forEach((timestampKey) => {
                const dataEntry = section[timestampKey];
                const timestamp = parseInt(timestampKey, 10) * 1000;
                if (
                  dataEntry.md &&
                  dataEntry.md.pst === "" &&
                  currentTime - timestamp > sevenDaysInMillis
                ) {
                  // Add to table data
                  tableData.push({
                    bioBankId: bioBankId,
                    age: dataEntry.age || "N/A", // Assuming you have age in your data
                    gender: dataEntry.gender || "N/A", // Assuming you have gender in your data
                    box: dataEntry.box || "N/A", // Assuming you have box in your data
                    grid: dataEntry.grid || "N/A", // Assuming you have grid in your data
                    cancerType: dataEntry.cancerType || "N/A", // Assuming you have cancerType in your data
                    stage: dataEntry.stage || "N/A", // Assuming you have stage in your data
                    grade: dataEntry.grade || "N/A", // Assuming you have grade in your data
                  });
                }
              });
            });
          });
        }

        populateTable(tableData);
      });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const db = firebase.database();

  const todayTimestamp = new Date().getTime();

  const pfwRef = db.ref("pfw");

  pfwRef.once("value")
    .then((snapshot) => {
      const pfwData = snapshot.val();
      const brKeys = Object.keys(pfwData).filter(key => key.startsWith('BR_'));
      console.log("brKeys", brKeys);

      brKeys.forEach((key) => {
        const dateStr = pfwData[key];
        const dateParts = dateStr.split('/');
        const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
        console.log("formattedDate", formattedDate);
        const timestamp = new Date(formattedDate).getTime();
        console.log("timestamp", timestamp);

        if (timestamp < todayTimestamp) {
          const sefRef = db.ref(`sef/${key}`);

          sefRef.once("value")
            .then((sefSnapshot) => {
              const patientData = sefSnapshot.val();
              console.log("patientData", patientData);

              if (patientData) {
