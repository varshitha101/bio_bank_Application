    <div class="wrapper">
      <div class="container" style="margin-top: 20px">
        <div class="row" style="justify-content: space-around; margin-bottom: 10px">
          <div>
            <a href="#PendingEntry" class="radio-btn position-relative" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="PendingEntry" id="PendingEntryBtn">

              <span id="pendingEntriesBadge" class="badge badge-pill badge-danger todo-badge">0</span>

          <div>
            <a href="#pendingForms" class="radio-btn position-relative" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="pendingForms" id="pendingFormSearchBtn">

        <div class="collapse" id="PendingEntry">
          <div class="card card-body">
            <div class="container mt-2">
              <div style="display: flex; align-items: center; justify-content: space-between">
                <p style="margin: 0; font-weight: bold">
                  Show<span>
                    <select id="pEntry" class="btn" style="margin-left: 5px; width: 50px; border: rgb(177, 211, 243) solid 0.18rem; padding: 2px">
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                    </select>
                  </span>
                  entries
                </p>
              </div>
            </div>
            <div class="container my-4">
              <div id="patientList" class="row">
                <table id="patientTable" class="table table-striped table-bordered">
                  <thead style="position: sticky">
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Bio Bank ID</th>
                      <th scope="col">Age</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Type of Cancer</th>
                      <th scope="col">Grade of Cancer</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="patientTableBody1" style="scroll-behavior: smooth">
                    <tr class="patientRow">
                      <th scope="row" class="sno"></th>
                      <td class="patientName"></td>
                      <td class="age"></td>
                      <td class="gender"></td>
                      <td class="cancerType"></td>
                      <td class="grade"></td>
                      <td class="action"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center" id="pEpage"></ul>
            </nav>
          </div>
        </div>

        <div class="collapse" id="pendingForms">
          <div class="card card-body">
            <div class="container mt-2">
              <div style="display: flex; align-items: center; justify-content: space-between">
                <p style="margin: 0; font-weight: bold">
                  Show<span>
                    <select id="pfollow" class="btn" style="margin-left: 5px; width: 50px; border: rgb(177, 211, 243) solid 0.18rem; padding: 2px">
                      <option value="5" selected>5</option>
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                    </select>
                  </span>
                  entries
                </p>
              </div>
            </div>
            <div class="container my-4">
              <div id="patientList2" class="row"></div>
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center" id="pFpage"></ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="container my-4" id="demo" style="display: block">
        <div id="patientList" class="row"></div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      if (!sessionStorage.getItem("isLoggedIn") || sessionStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }

      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database(app);

      document.addEventListener("DOMContentLoaded", fetchPendingEntries());
      document.addEventListener("DOMContentLoaded", fetchPendingFollowUps());

      function logout() {
        sessionStorage.removeItem("isLoggedIn");
        sessionStorage.removeItem("userName");
        window.location.href = "login.html";
      }
      $(document).ready(function () {
        document.getElementById("PendingEntryBtn").addEventListener("click", function (event) {
          document.getElementById("demo").style.display = "none";
        });

        document.getElementById("pendingFormSearchBtn").addEventListener("click", function (event) {
          document.getElementById("demo").style.display = "none";
        });
      });

      document.getElementById("PendingEntryBtn").addEventListener("click", function () {
        const pendingFormSearch = document.getElementById("pendingForms");
        const PendingEntrySearch = document.getElementById("PendingEntry");
        PendingEntryBtn.classList.add("active");

        if (pendingFormSearch.classList.contains("show")) {
          pendingFormSearch.classList.remove("show");
          pendingFormSearchBtn.classList.remove("active");
        }
      });

      document.getElementById("pendingFormSearchBtn").addEventListener("click", function () {
        const PendingEntrySearch = document.getElementById("PendingEntry");
        const pendingFormSearch = document.getElementById("pendingForms");
        pendingFormSearchBtn.classList.add("active");

        if (PendingEntrySearch.classList.contains("show")) {
          PendingEntrySearch.classList.remove("show");
          PendingEntryBtn.classList.remove("active");
        }
      });
    </script>
  </body>
