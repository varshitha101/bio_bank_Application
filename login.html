    <script type="module">
      document.getElementById("togglePassword").addEventListener("click", function (e) {
        const passwordInput = document.getElementById("password");
        const icon = this.querySelector("i");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      });
    </script>

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js";
      import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function setupRecaptcha() {
        window.recaptchaVerifier = new RecaptchaVerifier(
          "recaptcha-container",
          {
            size: "invisible",
            callback: (response) => {
              console.log("Recaptcha verified: " + response);
            },
          },
          auth,
        );

        window.recaptchaVerifier
          .render()
          .then(function (widgetId) {
            window.recaptchaWidgetId = widgetId;
          })
          .catch((error) => {
            console.error("Error rendering reCAPTCHA: ", error);
          });
      }

      let UUID;
      let db;

      const authCardEl = document.getElementById("authCard");
      let animationRunning = false;
      let pendingRedirect = null;

      function triggerLightTravel() {
        animationRunning = true;
        authCardEl.classList.remove("animating");
        void authCardEl.offsetWidth; // restart
        authCardEl.classList.add("animating");
      }

      authCardEl.addEventListener("animationend", (e) => {
        if (e.animationName === "travelBorder") {
          authCardEl.classList.remove("animating");
          animationRunning = false;
          if (pendingRedirect) {
            const go = pendingRedirect;
            pendingRedirect = null;
            go();
          }
        }
      });

      function submitLogin(event) {
        // console.log("Login submit clicked");
        event.preventDefault();
        // add animated gradient border effect on submit

        authCardEl.classList.add("animated-border");
        triggerLightTravel();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const rememberMe = document.querySelector('input[type="checkbox"]').checked;

        if (rememberMe) {
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);
        } else {
          localStorage.removeItem("email");
          localStorage.removeItem("password");
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            db = getDatabase();
            const userRef = ref(db, "users/" + user.uid);

            UUID = user.uid;

            get(userRef).then((snapshot) => {
              if (snapshot.exists()) {
                const userName = snapshot.val().name;
                sessionStorage.setItem("userName", userName);

                const phone = snapshot.val().phone;

                const phoneString = String(phone);
                const lastFourDigits = phoneString.slice(-4);
                // console.log("lastFourDigits", lastFourDigits);
                document.getElementById("phoneNum").textContent = lastFourDigits;

                if (snapshot.val().loginDetails != undefined) {
                  sessionStorage.setItem("isLoggedIn", true);
                  const storedPCIdentifier = snapshot.val().loginDetails.pcIdentifier; // Updated to access pcIdentifier from loginDetails

                  const currentPCIdentifier = hashString(window.navigator.userAgent);
                  // console.log("storedPCIdentifier", storedPCIdentifier);
                  // console.log("currentPCIdentifier", currentPCIdentifier);

                  const loginTimeS = snapshot.val().loginDetails.loginTime; // Updated to access loginTime from loginDetails
                  const [datePart, timePart] = loginTimeS.split(", ");
                  const [day, month, year] = datePart.split("/");
                  const formattedDate = `${month}/${day}/${year}`;
                  const dateTime = new Date(`${formattedDate} ${timePart}`);
                  const loginTime = dateTime.getTime();

                  const currentTime = new Date().getTime();
                  const thirtyDaysInMillis = 30 * 24 * 60 * 60 * 1000; // 30 days in milliseconds
                  // console.log("currentTime", currentTime);
                  // console.log("loginTime", loginTime);
                  // FOR TESTING PURPOSE ONLY, REMOVE THIS IN PRODUCTION
                  window.location.href = "statistics.html";
                  // FOR TESTING PURPOSE ONLY, REMOVE THIS IN PRODUCTION

                  // Uncomment the  code to enable OTP
                  // if (storedPCIdentifier !== currentPCIdentifier || currentTime - loginTime > thirtyDaysInMillis) {
                  //   sendOTP(phone);
                  //   $("#exampleModalCenter").modal("show");
                  // } else {
                  //   window.location.href = "statistics.html";
                  // }
                  // Uncomment the  code to enable OTP
                } else {
                  console.log("No previous login details found, proceeding to OTP verification.");
                }
              }
            });
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(`Error: ${errorMessage}`);
          });
        // console.log("Login submit clicked ended ");
      }
      let bnLocalS = [];

      function fetchBnData() {
        auth
          .ref("bn/")
          .once("value")
          .then((snapshot) => {
            if (snapshot.exists()) {
              const boxIDs = snapshot.val();
              // console.log("Bio Box Names in the BN node", boxIDs);

              bnLocalS = [];

              for (const [key, value] of Object.entries(boxIDs)) {
                bnLocalS.push({ id: key, name: value });
              }
              localStorage.setItem("bnData", JSON.stringify(bnLocalS));

              // console.log("Data stored in bnLocalS:", bnLocalS);
              // console.log("Data stored in local storage.");
            }
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }
      function sendOTP(phoneNumber) {
        const alertMessage = document.getElementById("alertMessage");
        setTimeout(() => {
          alertMessage.innerHTML = "Sending OTP..."; // Show success message
          alertMessage.classList.remove("alert-danger");
          alertMessage.classList.add("alert-success");
          alertMessage.style.display = "block"; // Display the alert
        }, 1000);
        phoneNumber = "+91" + phoneNumber;
        const phoneRegex = /^\+91\d{10}$/;
        if (!phoneRegex.test(phoneNumber)) {
          alert("Please enter a valid Indian phone number in E.164 format (e.g., +919876543210).");
          return;
        }

        setupRecaptcha();

        signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            setTimeout(() => {
              alertMessage.innerHTML = "OTP sent successfully!"; // Show success message
              alertMessage.classList.remove("alert-danger");
              alertMessage.classList.add("alert-success");
              alertMessage.style.display = "block"; // Display the alert
            }, 1000);
            $("#otpModal").modal("show"); // Show OTP modal after sending OTP
          })
          .catch((error) => {
            console.error("Error sending OTP:", error.message);
            setTimeout(() => {
              alertMessage.innerHTML = "OTP Sending Failed. Try again...";
              alertMessage.classList.remove("alert-success");
              alertMessage.classList.add("alert-danger");
              alertMessage.style.display = "block";
            }, 1000);
          });
      }

      document.querySelectorAll(".otp-input").forEach((input, index, array) => {
        input.addEventListener("input", (e) => {
          if (input.value.length === 1 && index < array.length - 1) {
            array[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            array[index - 1].focus();
          }
        });
      });

      document.getElementById("submitBtn").addEventListener("click", function (event) {
        event.preventDefault();

        const otpInputs = document.querySelectorAll(".otp-input");
        let otp = "";
        otpInputs.forEach((input) => {
          otp += input.value; // Collecting the OTP values from each input
        });

        // OTP verification
        window.confirmationResult
          .confirm(otp)
          .then((result) => {
            // console.log("OTP verification successful");
            const userRef = ref(db, "users/" + UUID);

            const loginTime = new Intl.DateTimeFormat("en-IN", {
              timeZone: "Asia/Kolkata",
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit",
              second: "2-digit",
              hour12: false, // Use 24-hour format
            }).format(new Date());

            // Fetch the user's IP address
            fetch("https://api.ipify.org?format=json")
              .then((response) => response.json())
              .then((data) => {
                const userIpAddress = data.ip;
                const pcIdentifier = hashString(window.navigator.userAgent); // Simple PC identifier
                set(ref(db, "users/" + UUID + "/loginDetails"), {
                  loginTime: loginTime,
                  pcIdentifier: pcIdentifier,
                })
                  .then(() => {
                    console.log("User  data stored successfully.");
                    window.location.href = "statistics.html";
                  })
                  .catch((error) => {
                    console.error("Error storing user data: ", error);
                  });
              })
              .catch((error) => {
                console.error("Error fetching IP address: ", error);
              });
          })
          .catch((error) => {
            alert("Invalid OTP: " + error.message); // Alert for invalid OTP
          });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", submitLogin);
      });

      function hashString(str) {
        return btoa(str);
      }

      document.getElementById("loginForm").insertAdjacentHTML("beforeend", '<div id="recaptcha-container"></div>');

      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");

        const storedEmail = localStorage.getItem("email");
        const storedPassword = localStorage.getItem("password");

        if (storedEmail && storedPassword) {
          document.getElementById("email").value = storedEmail;
          document.getElementById("password").value = storedPassword;
          document.querySelector('input[type="checkbox"]').checked = true;
        }

        form.addEventListener("submit", submitLogin);
      });
    </script>
